<pre><span class="s0"># Shim to wrap setup.py invocation with setuptools</span>
<span class="s1">SETUPTOOLS_SHIM = (</span>

    <span class="s2">&quot;f.close();&quot;</span>
    <span class="s2">&quot;exec(compile(code, __file__, 'exec'))&quot;</span>
